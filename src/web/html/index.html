<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>SDEverywhere</title>

    <!-- external libraries and stylesheets-->
    <script src="./includes/lib/jquery.min.js"></script>
    <script src="./includes/lib/d3.min.js"></script>
    <script src="./includes/lib/nv.d3.min.js"></script>
    <script src="./includes/lib/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="./includes/lib/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="./includes/lib/nv.d3.css">

    <link rel="stylesheet" type="text/css" href="./includes/sde.css">

  </head>

  <!--=======  BEGIN HTML  =========-->

  <body>
            <!-- Contains charts and model-input widgets -->
      <table id="chartsAndSliders">
        <!-- Header row-->
      	<tr>
          <th>
            <h3>Views</h3>
          </th>
          <th><h2 id="title"></h2></th>
      	  <th>
            <h3>Chart Controls</h3>
          </th>
      	 </tr>
      	<tr>
          <td>
            <!-- will contain list of buttons-->
            <div id="viewList"></div>
          </td>
      	  <td>
            <!-- will contain the charts-->
            <span id="chart0"><svg></svg></span>
            <span id="chart1"><svg></svg></span>
          </td>
      	  <td>
            <!-- buttons and sliders -->
            <button id="reset">Reset</button>
            <button id="toggleConfig">Toggle Config</button>
            <hr/>
            <div><h4>Input Variables</h4><span id="sliders"></span></div>
          </td>
      	 </tr>
      </table>

      <hr/>

      <!-- Contains widgets to configure the chart's axes as well as available sliders-->
      <div id="config">
        <table>
        	<tr>
        	  <th>Y-axis Series</th>
        	  <th>X-axis</th>
            <th>Slider Vars</th>
        	 </tr>
        	<tr>
        	  <td><span id="yVars"></span></td>
        	  <td><span id="xVars"></span></td>
            <td><span id="sliderVars"></span></td>
        	 </tr>
        </table>
      </div>

      <!--=======  END HTML  =========-->

      <!--=======  BEGIN JS  =========-->
      <script src="./includes/SDEChart.js"></script>
      <script src="./includes/sde.js"></script>
  </body>
</html>
